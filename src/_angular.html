<main class="viz" ng-controller="resultController">
  <ul>
    <li class="candlestick-row" ng-repeat="result in results | orderBy:'-tests.length'">
      <candle-stick data="result" bounds="chartBounds" badge="notInspected">
        {{notes[result.name]}}
      </candle-stick>
    </li>
  </ul>
  <button class="show-more" ng-click="showToggle()">Show {{truncated ? "all" : "less"}}</button>
</main>
