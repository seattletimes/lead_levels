<div class="candlestick">
  <div class="info">
    <h2 class="name">{{data.name}}</h2>
    <span class="metadata">
      <!--<span class="highlight">{{data.tests.length}} tests for {{data.bounds.patients}} <i class="fa fa-user" title="{{data.bounds.patients}} employee(s)"></i></span>-->

      <span class="duration">{{data.bounds.start | date:"MMM yyyy"}} &mdash; {{data.bounds.end | date:"MMM yyyy"}}</span>


      <span class="highlight">{{data.tests.length}} tests for {{data.bounds.patients}} <i class="fa fa-user" title="{{data.bounds.patients}} employee(s)"></i></span>
    </span>
  </div>
  <div class="candlestick-area">
    <canvas-bar></canvas-bar>
  </div>
</div>
