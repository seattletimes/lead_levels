<div class="candlestick">
  <div class="info">
    <h2 class="name">{{data.name}}</h2>
    <p class="metadata">
      <span class="highlight tests">{{data.tests.length}} tests</span> for <span class="highlight employees">{{data.bounds.patients}} employees</span>
      <br>
      Over 
      <span ng-if="data.bounds.duration.years">
        <span class="highlight years">{{data.bounds.duration.years}} years</span>,
      </span>
      <span class="highlight months">{{data.bounds.duration.months}} months</span>
      <br>
      ({{data.bounds.start | date:"M/yy"}} to {{data.bounds.end | date:"M/yy"}})
  </div>
  <div class="candlestick-area">
    <canvas-bar></canvas-bar>
  </div>
</div>
