<div class="candlestick">
  <div class="info">
    <h2 class="name">{{data.name}}</h2><span class="badge" ng-if="badge.indexOf(data.id) > -1">Never Inspected</span>
    <p class="metadata">

      <span class="highlight">{{data.tests.length}} tests for {{data.bounds.patients}} employee<span ng-if="data.bounds.patients > 1">s</span></span>

      <span class="duration">({{data.bounds.start | date:"MMM yyyy"}} &mdash; {{data.bounds.end | date:"MMM yyyy"}})</span>
      
    </p>
  </div>
  <div class="candlestick-area">
    <canvas-bar></canvas-bar>
  </div>
</div>
